apply plugin: 'com.android.application'

android {

    def DIMENSION_TYPE_PRODUCT = "TYPE_PRODUCT"

    compileSdkVersion 26

    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.example.last3oy.surveyproject"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    flavorDimensions DIMENSION_TYPE_PRODUCT

    productFlavors {

        def SERVER_URL = "SERVER_URL"
        def TOKEN_GRANT_TYPE = "TOKEN_GRANT_TYPE"
        def TOKEN_USERNAME = "TOKEN_USERNAME"
        def TOKEN_PASSWORD = "TOKEN_PASSWORD"

        dev {
            dimension DIMENSION_TYPE_PRODUCT
            buildConfigField "String", SERVER_URL, "\"https://nimbl3-survey-api.herokuapp.com\""
            buildConfigField "String", TOKEN_GRANT_TYPE, "\"password\""
            buildConfigField "String", TOKEN_USERNAME, "\"carlos@nimbl3.com\""
            buildConfigField "String", TOKEN_PASSWORD, "\"antikera\""
        }

        prod {
            dimension DIMENSION_TYPE_PRODUCT
            buildConfigField "String", SERVER_URL, "\"https://nimbl3-survey-api.herokuapp.com\""
            buildConfigField "String", TOKEN_GRANT_TYPE, "\"password\""
            buildConfigField "String", TOKEN_USERNAME, "\"carlos@nimbl3.com\""
            buildConfigField "String", TOKEN_PASSWORD, "\"antikera\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.2'
    implementation 'org.parceler:parceler-api:1.1.9'
    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.2'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.4.2'
    annotationProcessor 'org.parceler:parceler:1.1.9'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    androidTestImplementation 'com.android.support.test:runner:1.0.0'
    androidTestImplementation 'com.android.support.test:rules:1.0.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.0'
}
